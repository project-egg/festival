  <head>

    <header>

    <div id="overlay" class="overlay hidden"></div>

    <div class="wrap">
      <div class="region-and-monthly">

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              전체
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" id ="item-all" href="#">전체</a></li>
              <li><a class="dropdown-item" id="item-gangwon" href="#">강원</a></li>
              <li><a class="dropdown-item" id="item-gyeonggi" href="#">경기</a></li>
              <li><a class="dropdown-item" id="item-gyeongsang" href="#">경상</a></li>
              <li><a class="dropdown-item" id="item-gwangju" href="#">광주</a></li>
              <li><a class="dropdown-item" id="item-daegu" href="#">대구</a></li>
              <li><a class="dropdown-item" id="item-daejeon" href="#">대전</a></li>

              <li><a class="dropdown-item" id="item-seoul" href="#">서울</a></li>
              <li><a class="dropdown-item" id="item-ulsan" href="#">울산</a></li>
              <li><a class="dropdown-item" id="item-incheon" href="#">인천</a></li>
              <li><a class="dropdown-item" id="item-jeolla" href="#">전라</a></li>
              <li><a class="dropdown-item" id="item-chungcheong" href="#">충청</a></li>
              <li><a class="dropdown-item" id="item-jeju" href="#">제주</a></li>
            </ul>
          </div>

          <div class="calendar-wrap">
            <input class = calendar type="text" id="start-calendar" readonly />
            <input class = calendar type="text" id="end-calendar" readonly />
          </div>
        </section>
        <div class="search-bar">
          <!-- 검색창 HTML -->
          <input type="text" placeholder="검색어를 입력하세요" />
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="main-container">
        <!-- 지도 영역 -->
        <div id="map" style="width: 450px; height: 780px"></div>
        <!-- 정보 표시 영역 -->
        <div class="info-section">
          <div class="festival-grid">
            <!-- <div class="festival-card">
              <h3>축제명</h3>
              <p>축제기간</p>
              <p>장소</p>
            </div> -->
            <!-- 카드 추가 가능 -->
          </div>
        </div>
      </div>

      <!-- 모달 -->
      <div id="new-window" class="new-window hidden">
        <div class="new-window-header">
          <button id="close-window"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="new-window-body">
        </div>
      </div>

      <div id="overlay" class="overlay hidden"></div>

      
    </div>
